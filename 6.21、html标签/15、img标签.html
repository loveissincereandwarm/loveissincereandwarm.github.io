<body>
    <!-- img = image图片 -->
    <!-- 属性
        src图片地址  1、网络资源 
    -->

    <!-- 本地路径 相对路径  -->

    <img src="1.jpg" alt="">

    <!-- / 代表当前项目的根路径,不能使用file协议打开,可以理解为当前vscode打开的目录 -->

    <!-- 绝对路径 从盘符(C:)开始 不建议使用 -->

     <!-- 不加./代表当前目录  ./代表当前目录 ../代表上目录 ../../上上级目录 -->
