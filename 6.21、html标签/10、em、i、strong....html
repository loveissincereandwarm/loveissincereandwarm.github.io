<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 字体倾斜 -->
    <em>你好</em>
    <i>他好</i>

    <!-- 字体加粗 -->
    <strong>大家好</strong>
    <b>大家好</b>

    <i>
        <b>大家好</b>
    </i>

    <!-- 下标 -->
    <sub>下标</sub>
    <!-- 上标 -->
    <sup>上标</sup>

    <!-- 删除线 -->
    <s>黄焖鸡米饭</s>
    <del>红烧肉盖饭</del>

    <!-- 下划线 -->
    <u>卤鸡腿</u>
</body>
</html>
