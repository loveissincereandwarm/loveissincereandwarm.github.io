<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 层级目录的效果，列表分为有序列表和无序列表 -->

    <!-- 无序列表ul  在ul里面嵌套li -->
    <ul>
        <div>青瓜虾仁</div>
        <span>麻辣鸡翅</span>
        <span>辣子鸡</span>
    </ul>

    <!-- ul默认有16px的上下外边距 和 40px的左内边距，如果里面嵌套的是li，每一条li前面会有· -->
    <ul>
        <li>宫保鸡丁</li>
        <li>银耳红枣粥</li>
    </ul>



    <!-- 有序列表ol 里面嵌套li 每一个li前面会有排序   和ul一样都有默认的边距 -->
    <ol>
        <li>宫保鸡丁</li>
        <li>银耳红枣粥</li>
        <li>银耳红枣粥</li>
        <li>银耳红枣粥</li>
        <li>银耳红枣粥</li>
        <li>银耳红枣粥</li>
    </ol>

    <!-- 混合嵌套 -->
    <ol>
        <li>游戏
            <ul>
                <li>英雄联盟</li>
                <li>王者荣耀</li>
                <li>穿越火线</li>
            </ul>
        </li>
        <li>化妆品
            <ul>
                <li>mac</li>
                <li>阿玛尼</li>
                <li>雅诗兰黛</li>
            </ul>
        </li>
        <li>玩具
            <ul>
                <li>芭比娃娃</li>
                <li>奥特曼
                    <ul>
                        <li>迪迦奥特曼
                            <ul>
                                <li>迪迦奥特曼儿子</li>
                                <li>迪迦奥特曼女儿</li>
                            </ul>
                        </li>
                        <li>赛罗奥特曼</li>
                        <li>贝利亚</li>
                    </ul>
                </li>
                <li>小猪佩奇</li>
            </ul>
        </li>
    </ol>
</body>
</html>
