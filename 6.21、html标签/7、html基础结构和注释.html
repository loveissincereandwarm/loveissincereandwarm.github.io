<!-- 注释快捷键： ctrl + ? -->
<!-- 先安装插件open in browser 在浏览器打开快捷键：alt + b -->
<!-- 自动换行快捷键： alt + z -->
<!-- 自动保存：菜单 ==》文件 ==》自动保存 -->

<!-- 告诉浏览器文档所使用的是html规范 必须放在html文档的第一行 -->
<!DOCTYPE html>
<!-- html标签  是整个文档的根元素 不带/的是开始标签，带/的是结束标签，开始标签和结束标之间是内容区  -->
<!-- lang language 语言   en  english -->
<html lang="en">

<!-- 头部 -->
<head>
    <!-- 元数据 -->
    <!-- 编码方式 -->
    <meta charset="UTF-8">
    <!-- X-UA-Compatible是针对IE8新加的一个设置，对于IE8之外的浏览器是不识别的，这个区别与content="IE=7"在无论页面是否包含<!DOCTYPE>指令，都像是使用了 Windows Internet Explorer 7的标准模式。而content="IE=EmulateIE7"模式遵循<!DOCTYPE>指令。对于多数网站来说，它是首选的兼容性模式。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport视图窗口  initial-scale 用户默认缩放比例  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 文档标题 -->
    <title>北京大学</title>
</head>

<!-- 整个文档的主体，以后所有的元素标签都放入到body里面 -->
<body>
    <i>adadsk</i>
</body>
</html>
