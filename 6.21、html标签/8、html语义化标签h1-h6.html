<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 语义化：每个标签都有自己所代表的含义，比如：网页上的文章的标题就用的是标题标签 -->
    <!-- 作用：有利于SEO -->

    <!-- 标题标签 自带文本加粗，文本字体更大，独占一行，默认边距（前一个元素和后一个元素之间的距离） -->

    <!-- 浏览器默认字体大小  16px -->
    <!-- h1  32px -->
    <!-- h2  24px -->
    <!-- h3  18.72px -->
    <!-- h4  16px -->
    <!-- h5  13.28px -->
    <!-- h6  12px -->
    hello world
    <h1>hello world</h1>
    <h1>hello world</h1>
    <h2>hello world</h2>
    <h3>hello 红烧肉</h3>
    <h4>hello 红烧肉</h4>
    <h5>hello 红烧肉</h5>
    <h6>hello 红烧肉</h6>
    <h7>hello 红烧肉</h7>
    <h7>hello 红烧肉</h7>
    <h7>hello 红烧肉</h7>
    <!-- h7不存在 如果标签不存在，默认为行内标签 -->
    <!-- 浏览器最小字体大小就是12px -->
</body>
</html>
