<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- br 插入一个换行符 -->
    <!-- <br> 是一个单标签,没有结束标签 -->
    <!-- <br></br> 会被解析成两个换行 -->
    <p>今天天气真好，<hr>风和日丽，<br></br>但是还要上课，好难受≧ ﹏ ≦😫</p>

    <!-- 分割线  默认8px的外边距 -->
    <hr>
</body>
</html>
