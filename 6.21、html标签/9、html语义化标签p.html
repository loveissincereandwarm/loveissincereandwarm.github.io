<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 段落 默认带有16px的上下边距 -->

    <!-- 浏览器会把换行当作一个空格处理 -->

        world</p>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>

    <!-- 块级标签不能放入p标签里面 -->
    <p>
        <div>我是p里面的div</div>
    </p>
</body>
